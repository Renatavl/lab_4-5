{% extends 'base.html' %}

{% block title %}
User Announcements
{% endblock title %}

{% block body %}
<style>
  .root_update {
    margin: 30px auto;
    width: fit-content;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;

    border-radius: 8px;
    background: #fff;

    box-shadow: 0px 4px 25px 0px rgba(0, 0, 0, 0.1);
  }

  input {
    width: 100%;
  }

  form {
    width: 100%;
  }

  form>p {
    width: 100%;
  }

  h2 {
    color: #023E8A;
    margin-bottom: 25px;
  }

  label {
    color: #023E8A;
    font-weight: 600;
  }

  form input {
    color: #023E8A;
    border-color: #023E8A;
  }

  textarea {
    border-color: #023E8A;
    color: #023E8A;
    padding-left: 2px;
    height: 100px;
    width: 100%;
  }

  select {
    border-color: #023E8A;
  }

  option {
    color: #023E8A;
    ;
  }

  .mBtn {
    border-color: unset;
  }
</style>

<div className="wrapper_center">
  <div className="root_update">
    <h2>Your Announcements</h2>

    <form method="post" action="{% url 'update_announcement' id=announcement.id %}">
      {% csrf_token %}
      <label htmlFor="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ announcement.title }}" required><br>
      <label htmlFor="content">Content:</label>
      <textarea id="content" name="content" required>{{ announcement.content }}</textarea><br>
      <label htmlFor="access">Access:</label>
      <select id="access" name="access">
        <option value="public" {% if announcement.access=='public' %}selected{% endif %}>Public</option>
        <option value="local" {% if announcement.access=='local' %}selected{% endif %}>Local</option>
      </select><br>
      <button className="mBtn" type="submit">Update</button>
    </form>
  </div>
</div>
{% endblock body%}
